<!DOCTYPE html>
<html ng-app="notesApp">
<head>
	<title>Notes App</title>
</head>
<body ng-controller="MainCtrl as ctrl">
	<button ng-click="ctrl.changeNotes()">Change Notes</button>
	<br>
	DOM Elements change everytime someone clicks
	<div ng-repeat = "note in ctrl.notes1">
		{{note.$$hashKey}}
		<span class="label">{{note.label}}</span>
		<span class="status" ng-bind="note.done"></span>
	</div>

	<br>
	DOM Elements are reused every time someone clicks
	<div ng-repeat = "note in ctrl.notes2 track by note.id">
		{{note.$$hashKey}}
		<span class="label">{{note.label}}</span>
		<span class="status" ng-bind="note.done"></span>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script type="text/javascript" charset="utf-8">
angular.module('notesApp',[])
	.controller('MainCtrl',[function(){
		var self = this;
		var notes = [
			{
				id : 1, 
				label : 'First Note', 
				done : false,
				somRandom: 3131			
			},
			{
				id : 2, 
				label : 'Second Note', 
				done : false
			},
			{
				id : 3, 
				label : 'Done Note', 
				done : true
			}	
		];
		self.notes1 = angular.copy(notes);
		self.notes2 = angular.copy(notes);
		self.changeNotes = function(){
			var notes = [
			{
				id : 1, 
				label : 'Changed Note', 
				done : false,
				somRandom: 2424			
			},
			{
				id : 2, 
				label : 'Second Note', 
				done : false
			},
			{
				id : 3, 
				label : 'Done Note', 
				done : true
			}	
		];
		self.notes1 = angular.copy(notes);
		self.notes2 = angular.copy(notes);
		};
			
	}]);
</script>
</body>
</html>
